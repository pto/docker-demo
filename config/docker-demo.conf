   <VirtualHost *:80>
      ServerName docker-demo.nmass.gci
      # !!! Be sure to point DocumentRoot to 'public'!
      DocumentRoot /opt/docker-demo/public
      <Directory /opt/docker-demo/public>
         # This relaxes Apache security settings.
         AllowOverride all
         # MultiViews must be turned off.
         Options -MultiViews
      </Directory>
   </VirtualHost>
